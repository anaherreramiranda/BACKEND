<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP - BACKEND</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>PHP - BACKEND</h1>
    <div class="boton">
        <button id="btn">Respuesta</button>
    </div>

    <div class="datos">
        <table class="tablas">
            <thead>
                <tr>
                    <th>CEDULA</th>
                    <th>NOMBRE COMPLETO</th>
                    <th>DIRECCION</th>
                    <th>TELEFONO</th>
                    <th>EDAD</th>
                </tr>
            </thead>
            <tbody id="date">

            </tbody>
        </table>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        var mi_div = $('#date');

        $('#btn').click(() => {
            $.ajax({
                url: 'respuesta.php',
                type: 'GET',
                dataType: 'json',
                success: (datos) => {
                    console.log(datos);
                    datos.forEach((data, index) => {
                        mi_div.append('<tr><td>' + data.Cedula + '</td><td>' + data.Nombre + '</td><td>' + data.Dirrecion + '</td><td>' + data.Telefono + '</td><td>' + data.Edad + '</td></tr>');
                    });
                },

                error: (jqXhr, textStatus, errorMessage) => {
                    console.log(errorMessage);
                }
            });
        });
    </script>
</body>

</html>
